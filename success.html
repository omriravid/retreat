<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ההרשמה הושלמה - ריטריט מדברי</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&family=Frank+Ruhl+Libre:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>

    <main class="container">
        <div class="success-card">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h1>ברוכים הבאים למסע</h1>
            <p class="success-message">ההרשמה שלכם הושלמה בהצלחה. אנחנו מתרגשים לארח אתכם בריטריט המדברי.</p>

            <div class="next-steps">
                <h2>מה הלאה?</h2>
                <ul>
                    <li>בדקו את המייל - שלחנו אליכם אישור הרשמה</li>
                    <li>שבועיים לפני הריטריט תקבלו חבילת הכנה</li>
                    <li>שאלות? צרו קשר בוואטסאפ בכל עת</li>
                </ul>
            </div>

            <a href="index.html" class="btn btn-secondary" style="text-decoration: none; display: inline-flex;">
                <span>חזרה לעמוד הראשי</span>
            </a>
        </div>
    </main>

    <style>
        .success-card {
            background: var(--white);
            padding: 64px 48px;
            border-radius: 24px;
            text-align: center;
            max-width: 600px;
            margin: 80px auto;
            box-shadow: 0 16px 64px var(--shadow);
            animation: fadeInUp 0.8s ease;
        }

        .success-icon {
            color: #4CAF50;
            margin-bottom: 24px;
        }

        .success-card h1 {
            font-family: 'Frank Ruhl Libre', serif;
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--dusk);
            margin-bottom: 16px;
        }

        .success-message {
            font-size: 1.1rem;
            color: var(--sand-dark);
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .next-steps {
            background: var(--cream);
            padding: 32px;
            border-radius: 16px;
            margin-bottom: 32px;
            text-align: right;
        }

        .next-steps h2 {
            font-family: 'Frank Ruhl Libre', serif;
            font-size: 1.5rem;
            color: var(--dusk);
            margin-bottom: 16px;
        }

        .next-steps ul {
            list-style: none;
        }

        .next-steps li {
            padding: 8px 0;
            padding-right: 28px;
            position: relative;
            color: var(--dusk);
        }

        .next-steps li::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--terracotta);
            border-radius: 50%;
        }
    </style>
</body>
</html>
